<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de monedas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script defer src="conversor.js"></script>
</head>
<body>
<div class="container">
    <h1 class="page-title">
        Conversor de monedas
    </h1>
    <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png"
         class="page-logo" alt="">
</div>
<div>
    <h3>Conversor de monedas</h3>
    <label for="valor">Valor en Dolares</label>
    <br>
    <input type="number" id="valor" placeholder="Ingrese monto en dolares">
    <br>
    <label for="moneda1">Pesos</label>
    <input type="radio" name="moneda" id="moneda1">
    <label for="moneda2">Euros</label>
    <input type="radio" name="moneda" id="moneda2">
    <h3 id="conversion"></h3>
    <input type="submit" value="Convertir" id="btn">
</div>
<div>
    <h3>Conversor de temperatura</h3>
    <label for="valor">Temperatura</label>
    <br>
    <input type="number" id="valor2" placeholder="Ingrese Temperatura">
    <br>
    <label for="farengeigh">Farengeigh Fº</label>
    <input type="radio" name="temp" id="farengeigh">
    <label for="grados">Grados Cº</label>
    <input type="radio" name="temp" id="grados">
    <h3 id="conversionTemp"></h3>
    <input type="submit" value="Convertir" id="btn2">
</div>
<a href="https://www.aluracursos.com/" target="_blank">
    <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-latam-logo">
    <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
</a>

</body>
</html>
